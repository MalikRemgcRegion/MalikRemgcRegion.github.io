	<script>
	jQuery.extend({
		getValues: function(url) {
			var result = null;
			$.ajax({
				url: url,
				type: 'get',
				dataType: 'text',
				async: false,
				success: function(data) {
					result = data;
				}
			});
		   return result;
		}
	});
	
		
	var data = $.getValues("./db/ecurrencycodes.json");
	data = JSON.parse(data);
	// get the table body
	var tableBody = document.getElementById('table-body');

	// loop through the data object
	for (var key in data) {
		// create a new row for each object
		console.log(data[key]);
		var row = document.createElement('tr');

		// create a new cell for each property in the object
		var codeCell = document.createElement('td');
		var symbolCell = document.createElement('td');
		var prefixCell = document.createElement('td');
		var decimalCell = document.createElement('td');
		var thousandsCell = document.createElement('td');
		var separatorCell = document.createElement('td');

		// add the data to the cells
		codeCell.innerHTML = data[key].strCode;
		symbolCell.innerHTML = data[key].strSymbol;
		prefixCell.innerHTML = data[key].bSymbolIsPrefix;
		decimalCell.innerHTML = data[key].strDecimalSymbol;
		thousandsCell.innerHTML = data[key].strThousandsSeparator;
		separatorCell.innerHTML = data[key].strSymbolAndNumberSeparator;

		// append the cells to the row
		row.appendChild(codeCell);
		row.appendChild(symbolCell);
		row.appendChild(prefixCell);
		row.appendChild(decimalCell);
		row.appendChild(thousandsCell);
		row.appendChild(separatorCell);

		// append the row to the table body
		tableBody.appendChild(row);
	}
	</script>
	<script>
		jQuery.extend({
			getValues: function(url) {
				var result = null;
				$.ajax({
					url: url,
					type: 'get',
					dataType: 'text',
					async: false,
					success: function(data) {
						result = data;
					}
				});
			   return result;
			}
		});
		
			
		var data = $.getValues("./db/pricing.json");
		data = JSON.parse(data);
		
		// create a table element
		const table = document.createElement("table");
		table.setAttribute("id", "pricing");
		const headers = Object.keys(data[Object.keys(data)[0]]);
		headers.unshift("");

		// Create the header row
		const headerRow = table.insertRow();

		// Loop through the headers and create a cell for each one
		headers.forEach(header => {
		  const cell = headerRow.insertCell();
		  cell.innerHTML = '<b>' + header +'</b>';
		});

		// create a row for each currency
		for (const [currency, values] of Object.entries(data)) {
		  if (currency !== "timestamp") {
			const row = table.insertRow();
			const cell1 = row.insertCell();
			cell1.innerHTML = currency.toUpperCase();
			for (const [key, value] of Object.entries(values)) {
			  const cell = row.insertCell();
			  cell.innerHTML = value;
			}
		  }
		}
		// add the table to the HTML document
		document.getElementById('pricing').appendChild(table);
		//document.body.appendChild(table);
	</script>
