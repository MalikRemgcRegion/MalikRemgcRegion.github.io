<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>World Map Example</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
  </head>
  <body>
    <div id="chart" style="width: 100%; height: 600px;"></div>
    <script>
      var data = [{
        "time_stamp": [1673046000, 1673650800, 1674435813, 1675040521, 1675645431, 1676250549, 1676855379, 1677460126, 1678068485, 1678672475],
        "countrycode": "US",
        "countrycount": [203, 203, 203, 203, 203, 202, 202, 202, 209, 213]
      },{
        "time_stamp": [1673046000, 1673650800, 1674435813, 1675040520, 1675645430, 1676250549, 1676855378, 1677460126, 1678068484, 1678672474],
        "countrycode": "CZ",
        "countrycount": [12, 12, 12, 12, 12, 12, 12, 12, 12, 12]
      }];

      var chart = echarts.init(document.getElementById('chart'));

      var option = {
        title: {
          text: 'World Map Example'
        },
        tooltip: {
          trigger: 'item',
          formatter: function(params) {
            return params.name + ': ' + params.value[2];
          }
        },
        series: [{
          type: 'map',
          map: 'world',
          data: data.map(function(item) {
            return {
              name: item.countrycode,
              value: item.countrycount[item.countrycount.length - 1]
            };
          })
        }]
      };

      chart.setOption(option);
    </script>
  </body>
</html>
