    <div class="container">
        <table class="table sortable text-light">
		  <thead class="thead-dark">
			<tr>
			  <th scope="col">id</th>
			  <th scope="col">region</th>
			  <th scope="col">games count</th>
			  <th scope="col">time</th>
			</tr>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>

		document.title = "Sus | RRGC Ladder";
	
		$.ajax({
		   url: "https://raw.githubusercontent.com/MalikRemgcRegion/MalikRemgcRegion.github.io/main/db/db.json",
			type:"get",
			dataType: 'text',  
			error: function(data){
			//debugger;
			  //alert('err');
			},
			success:function(data) {
				var data = JSON.parse( data );
				
				var profile_id, profile_time_stamp, profile_region;
				
				var tr = '';
				
				$.each(data, function (i) {					
					profile_id = data[i].id;
					profile_time_stamp = data[i].time_stamp; 
					profile_region = data[i].region;
					profile_game_count = data[i].game_count;
					
					if( profile_region.length > 1 && profile_region.length <= 2 && profile_region[0] !== "ZZ"){
						tr += '<tr><td><a href="https://malikremgcregion.github.io/?id='+profile_id+'">' + profile_id +'</a></td><td>'  + '<a href="' + window.location.href + '?cc=' + profile_region[profile_region.length - 1] +'"><img class="card-img-top" src="./assets/cc_flags/png_16px/'+profile_region[profile_region.length - 1].toLowerCase()+'.png" alt="'+profile_region[profile_region.length - 1]+'" title="'+profile_region[profile_region.length - 1]+'" style="width:16px;height:16px;"></a>' /* profile_region*/ /*profile_region[profile_region.length - 1]*/ + '</td><td>'+profile_game_count[profile_game_count.length - 1] + '</td><td>' + profile_time_stamp[profile_time_stamp.length - 1] + '</td></tr>';
					}
					
					
				});
				
				$('#rrgc').append(tr);				
			}
		});
	</script>
	<script>$('body').css('background-image', 'url("./assets/colored_body_top2.png")');</script>
